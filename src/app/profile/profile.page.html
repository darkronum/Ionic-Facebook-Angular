<ion-header [translucent]="true">

  <div class="main-menu">
    <h3>facebook</h3>
    <div class="primary-menu">
      <ion-icon name="search"></ion-icon>
      <ion-icon name="menu"></ion-icon>
    </div>
  </div>

  <!-- Slider container -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><ion-icon name="home" routerLink="/home"></ion-icon></div>
      <div class="swiper-slide"><ion-icon name="person" routerLink="/profile"></ion-icon></div>
      <div class="swiper-slide"><ion-icon name="chatbubble" routerLink="/chat"></ion-icon></div>
      <div class="swiper-slide"><ion-icon name="notifications" routerLink="/notifications"></ion-icon></div>

      <div class="swiper-slide"><ion-icon name="chatbubble" routerLink="/chat"></ion-icon></div>
      <div class="swiper-slide"><ion-icon name="notifications" routerLink="/notifications"></ion-icon></div>

      <div class="swiper-slide"><ion-icon name="desktop" routerLink="/devices"></ion-icon></div>
    </div>
  </div>

</ion-header>

<ion-content [fullscreen]="true">
  <div class="profile-container">
    <!-- Avatar e informações do perfil -->
    <div class="profile-header">
      <ion-avatar>
        <img src="assets/images/avatar1.png" alt="User Avatar">
      </ion-avatar>
      <h2>Anderson Barraz</h2>
      <p>E-mail: andersonbrolla&#64;gmail.com</p>
    </div>

    <!-- Conteúdo do perfil -->
    <div class="profile-content">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Informações Pessoais</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>Data de Nascimento: 04/02/2000</p>
          <p>Localização: Francisco Beltrão - PR , Brasil</p>
          <p>Descrição: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </ion-card-content>
      </ion-card>
    </div>

    <!-- Botões de ação -->
    <div class="profile-actions">
      <ion-button expand="block" class="botao">Editar Perfil</ion-button>
      <ion-button expand="block" color="danger" class="botao">Logout</ion-button>
    </div>
  </div>
</ion-content>
